<section id="Contact">
        <div class="container mb-3">
            <div class="text-center mb-5 py-5">
                <h2 class="fw-bold text-white position-relative  d-inline-block display-5 mb-2 contact-title"> Contact
                </h2>
                <p class="text-white mt-2">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin gravida nibh vel velit auctor.
                </p>
            </div>

            <div class="row justify-content-center g-4">
                <div class="col-sm-6 col-md-4">
                    <div class="card bg-dark text-white shadow-sm  contact-hover rounded-4 py-4">
                        <div class="card-body d-flex flex-column justify-content-start  ">
                            <div class="d-flex mb-4">
                                <div class="icon-circle me-3">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold mb-1">Our Address</h5>
                                    <p class="mb-0">1842 Maple Avenue, Portland, Oregon 97204</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="card bg-dark text-white shadow-sm contact-hover rounded-4 py-4">
                        <div class="card-body d-flex flex-column justify-content-start  ">
                            <div class="d-flex mb-4">
                                <div class="icon-circle me-3">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold mb-1 ">Email Address</h5>
                                    <p class="mb-0">info&#64;example.com <br>
                                        contact&#64;example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-sm-6 col-md-4">
                    <div class="card bg-dark text-white shadow-sm contact-hover rounded-4 py-4">
                        <div class="card-body d-flex flex-column justify-content-start  ">
                            <div class="d-flex mb-4">
                                <div class="icon-circle me-3">
                                    <i class="fas fa-headset"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold mb-1">Hours of Operation</h5>
                                    <p class="mb-0">Sunday-Fri: 9 AM - 6 PM <br>
                                        Saturday: 9 AM - 4 PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-section pt-5 position-relative " data-aos="fade-up" data-aos-delay="200">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1676961268712!5m2!1sen!2sus"
                width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <div class="container mb-5 ">
            <div class="bg-dark p-5 rounded-4 shadow">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-white">Get in Touch</h2>
                </div>
                <form>
                    <div class="row g-5 ">
                        <div class="col-12 col-md-6  ">
                            <input type="text"
                                class="form-control bg-dark text-white border-secondary p-3 custom-placeholder"
                                placeholder=" Your Name " >
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="email"
                                class="form-control bg-dark text-white border-secondary p-3 custom-placeholder"
                                placeholder="Your Email">
                        </div>
                        <div class="col-12 ">
                            <input type="text"
                                class="form-control bg-dark text-white border-secondary p-3 custom-placeholder"
                                placeholder="Subject">
                        </div>

                        <!-- Message -->
                        <div class="col-12">
                            <textarea rows="4"
                                class="form-control bg-dark text-white border-secondary p-3 custom-placeholder"
                                placeholder="Write a message"></textarea>
                        </div>

                        <!-- Button -->
                        <div class="col-12 text-center">
                            <button type="submit" class="btn px-5 py-3 rounded"
                                style="background-color: #d2b48c; color: black;">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </section>
